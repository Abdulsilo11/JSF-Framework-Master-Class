<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body class="w3-light-grey">    
        <ui:composition template="BaseTemplate.xhtml">
            <ui:define name="body">
                <h:form>                    
                <div class="w3-content w3-justify w3-text-black"
                     id="about">
                    <h2 class="w3-text-black">
                        Car Booking
                    </h2>
                    <hr style="width:200px" class="w3-opacity">
                    </hr>
                </div>
                <hr/>
                <div style="float: left" class="w3-section">
                    <h:selectOneMenu id="booking"  
                                     value="#{carBooking.destination}"
                                     valueChangeListener="#{carBooking.BookingDetails}"
                                     onchange="this.form.submit()" >
                        <f:selectItem itemValue="" itemLabel="Select Destination"/>
                        <f:selectItem itemValue="Lagos" itemLabel="Lagos"/>
                        <f:selectItem itemValue="PortHacourt" itemLabel="PortHacourt"/>
                        <f:selectItem itemValue="Ibadan" itemLabel="Ibadan"/>
                        <f:selectItem itemValue="Sokoto" itemLabel="Sokoto"/>
                        <f:selectItem itemValue="Akwaibom" itemLabel="Akwaibom"/>
                        <f:selectItem itemValue="Aba" itemLabel="Aba"/>
                        
                    </h:selectOneMenu>
                </div> 
                <table style="float: left; font-size: 17px;
                       font-weight: bolder" 
                       class="w3-section"
                       align="center">
                    <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Vehicle Name
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="vehicleName"
                                          binding="#{carBooking.vehicleName}"/>
                        </td>
                    </tr>
                <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Vehicle Color
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="vehicleColor"
                                          binding="#{carBooking.vehicleColor}"/>
                        </td>
                </tr>
                <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Vehicle Number
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="vehicleNumber"
                                          binding="#{carBooking.vehicleNumber}"/>
                        </td>
                </tr>
                <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Departure Time 
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="departureTime"
                                          binding="#{carBooking.departureTime}"/>
                        </td>
                    </tr>
                <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Vehicle Capacity 
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="vehicleCapacity"
                                          binding="#{carBooking.vehicleCapacity}"/>
                        </td>
                    </tr>
                <tr>
                         <td>
                             &nbsp;&nbsp;&nbsp;
                         </td>
                        <td>
                            Price 
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp; >>>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <h:outputText id="price"
                                          binding="#{carBooking.price}"/>
                        </td>
                    </tr>
                
                </table>
                </h:form>
        </ui:define>
    </ui:composition>

    </h:body>
</html>
